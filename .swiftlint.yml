# Configuration for SwiftLint (https://github.com/realm/SwiftLint)

excluded:
  - Carthage
opt_in_rules:
  - conditional_returns_on_newline
  - empty_count
  # - force_unwrapping
  - missing_docs
  - private_outlet
  - vertical_whitespace
disabled_rules:
  - closure_parameter_position
  - cyclomatic_complexity
  - line_length
  - todo
  - unused_closure_parameter
  - void_return

trailing_comma:
  mandatory_comma: true
